<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap</title>
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font GG  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Anwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- owlcarousel CSS -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="body">
    <!-- Phuoc -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-fluid navbar-light">
                <a class="navbar-brand" href="#">Dinner</a>
                <form class="form-inline my-2 ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <i class="fa fa-search"></i>
                </form>
                <div class="btn" id="switchButton" title="Click to switch theme">
                    <i id="moon" class="fa fa-moon"></i>
                    <i id="sun" class="fa fa-sun"></i>
                </div>
                <button class="navbar-toggler text-light" type="button" data-toggle="modal" data-target="#exampleModal"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa fa-bars"></i></span>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close ml-auto" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body overlay overlay-scale open">
                                <nav>
                                    <ul class="text-center">
                                        <li>Home</li>
                                        <li>About</li>
                                        <li>Services</li>
                                        <li>Blog</li>
                                        <li>404</li>
                                        <li>Landing Page</li>
                                        <li>Contact</li>
                                        <li>Shot Codes</li>
                                        <li>Email</li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
            </nav>
            <div class="card border-success mb-3 mt-10">
                <div class="card-body text-success">
                    <h5 class="card-title">The Only Thing We Love More Than Food Is You!</h5>
                    <p class="card-text text-light">Some quick example text to build on the card title and make up the
                        bulk of the card's content.</p>
                    <a href="#" class="card-icon btn btn-white mt-3">
                        Read More
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
            </div>

        </div>
        </div>
    </header>
    <!-- Hung -->
    <section class="about"></section>
    <!-- Phuoc -->
    <section class="deal"></section>
    <!-- Hung -->
    <section class="new"></section>
    <!-- Hung -->
    <section class="menu"></section>
    <!-- Phuoc -->
    <section class="delicious"></section>
    <!-- Phuoc -->
    <section class="number"></section>
    <!-- Hung -->
    <section class="blog"></section>
    <!-- Phuoc -->
    <section class="post"></section>
    <!-- Hung -->
    <section class="slider"></section>
    <!-- Phuoc -->
    <section class="contact"></section>
    <!-- Phuoc -->
    <footer></footer>


    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
